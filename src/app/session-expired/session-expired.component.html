<mat-card align="center" class="expired-card">
  <div>
    <h2 class="expired-title">Your session with FamilySearch has expired</h2>
    <p class="expired-description">Please login again to continue</p>
  </div>
  <div align="center" class="button-border">
    <button class="login-button" color="primary" mat-raised-button (click)="doLogin()">Login With FamilySearch</button>
  </div>
</mat-card>
